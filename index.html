<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>QR code component</title>
  </head>
  <body>
    <main class="parent">
      <section class="card container">
        <img src="images/image-qr-code.png" alt="QR image-qr-code" />

        <div class="cardText">
          <h1>Love Circular Beta QR code. Build the future today</h1>
          <p>
            Scan this QR code to join a career path, and learn to build the
            future with the power of community.
          </p>
        </div>

        <a href="https://lovecircular.com" target="_blank" class="btn"
          >Visit website</a
        >
      </section>
    </main>
  </body>
</html>
